name: Publish Python Package

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Utilisation de la dernière version v3

      - name: Set up Python
        uses: actions/setup-python@v4  # Utilisation de la dernière version v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}  # Vérifie bien l'orthographe du secret ici
        run: |
          python -m pip install --upgrade twine
          twine upload dist/* --verbose  # Ajout de --verbose pour plus de détails sur l'erreur
